<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Living Spaces Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #f5f5dc; /* Beige */
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e8e8d4; /* Darker beige */
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }

        .form-footer a {
            color: #f5f5dc; /* Beige */
            text-decoration: none;
        }
        .form-footer a:hover{
            color: #e8e8d4; /* Darker beige */
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        .error-message.show{
            display: block;
        }

        /* Sign Up Specific Styles */
        #signup-form h2 {
            color: #333;
        }
    </style>
</head>
  

<body>
    <div class="container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
            <div class="form-footer">
                <a href="signin.html" id="go-to-signin">Already have an account? Sign In</a>
            </div>
            <div id="signup-error" class="error-message"></div>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');



        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = event.target.elements['signup-username'].value.trim();
            const password = event.target.elements['signup-password'].value.trim();
            const confirmPassword = event.target.elements['signup-confirm-password'].value.trim();

            if (username === '' || password === '' || confirmPassword === '') {
                signupError.textContent = "Please fill in all fields.";
                signupError.classList.add('show');
            } else if (password !== confirmPassword) {
                signupError.textContent = "Passwords do not match.";
                signupError.classList.add('show');
            } else {
                // Simulate successful sign-up (replace with actual registration logic)
                console.log('Signing up with:', username, password);
                alert(`Account created for ${username}! (Simulated registration)`);
                signupError.classList.remove('show');
                window.location.href = 'signin.html'; // Redirect to signin page
            }
        });
    </script>
</body>
</html>
