<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | LIVING SPACES CO.</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            background: #f8f8f8; /* Light Beige Background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #f5f5f5; /* Slightly darker Beige for header */
            padding: 20px;
            text-align: center;
        }
        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4b4b4b; /* Darker Beige for text contrast */
        }
        nav {
            background: #f5f5f5; /* Slightly darker Beige for navigation */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #4b4b4b; /* Darker Beige for text contrast */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d3b897; /* Accent color */
        }
        main {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #4b4b4b;
        }
        .hero-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: relative;
        }
        .hero-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .hero-text-overlay h1 {
            font-size: 6rem;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hero-text">Discover Your Dream Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="product.html">Product</a>
        <a href="reviews.html">Customer Reviews</a>
    </nav>
    <main>
        <section id="hero">
            <img src="home.jpg" alt="Living Room Interior" class="hero-image">
            <div class="hero-text-overlay">
                <h1>LIVING SPACES CO.</h1>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Living Spaces Co.</p>
    </footer>
</body>
</html>
