<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | LIVING SPACES CO.</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            background: #f8f8f8; /* Light Beige Background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #f5f5f5; /* Slightly darker Beige for header */
            padding: 20px;
            text-align: center;
        }
        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4b4b4b; /* Darker Beige for text contrast */
        }
        nav {
            background: #f5f5f5; /* Slightly darker Beige for navigation */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #4b4b4b; /* Darker Beige for text contrast */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d3b897; /* Accent color */
        }
        main {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #4b4b4b;
        }
        .hero-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: relative;
        }
        .welcome-message {
            margin-top: 50px; /* Lower the message */
            text-align: center;
            font-size: 4rem; /* Make it bigger */
            font-weight: 700; /* Make it bolder */
            font-family: 'Playfair Display', serif;
            color: #4b4b4b;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hero-text">Discover Your Dream Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="product.html">Product</a>
        <a href="reviews.html">Customer Reviews</a>
    </nav>
    <main>
        <section id="hero">
            <img src="home.jpg" alt="Living Room Interior" class="hero-image">
        </section>
        <div class="welcome-message">
            Welcome to Living Spaces Co.
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Living Spaces Co.</p>
    </footer>
</body>
</html>
