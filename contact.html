            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        #contact-us h2 {

        #contact-us p {

            color: #555;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-item {
            text-align: center;
        }

        .contact-item i {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .contact-item a,
        .contact-item address {
            line-height: 1.6;
            color: #555;
            text-decoration: none;
            font-style: normal;
        }

        .contact-item address {
            white-space: pre-line; /* Preserve line breaks in address */
        }

        #contact-us form {
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        #contact-us label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        #contact-us input[type="text"],
        #contact-us input[type="email"],
        #contact-us textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        #contact-us textarea {
            resize: vertical;
            min-height: 100px;
        }

        #contact-us input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #contact-us input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        nav {
            display: flex;
            justify-content: space-around;

        nav .auth-links a {

                    <i class="fas fa-envelope"></i>

                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+267717275353">+267 71 727 5353</a>
                </div>

                <input type="text" id="name" name="name" required><br><br>

                <label for="message">Message:</label><br>
