<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart | Living Spaces Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Inherit general styles from your product page */
        /* Add cart-specific styles below */
        .cart-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 15px;
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 100px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #5cb85c;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .quantity-controls button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .quantity-controls span {
            margin: 0 10px;
        }
        .remove-item {
            color: red;
            cursor: pointer;
            margin-left: 15px;
            font-size: 0.9em;
        }
        .cart-summary {
            text-align: right;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .checkout-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #4cae4c;
        }
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hero-text">Discover Your Dream Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="reviews.html">Customer Reviews</a>
    </nav>
    <main>
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items-container">
                <div class="empty-cart" id="empty-cart-message">Your cart is currently empty.</div>
            </div>
            <div class="cart-summary" id="cart-summary">
                <p class="cart-total">Subtotal: <span id="cart-subtotal">P0.00</span></p>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Living Spaces Co. All Rights Reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSummary = document.getElementById('cart-summary');
            const cartSubtotalElement = document.getElementById('cart-subtotal');
            const checkoutButton = document.querySelector('.checkout-button');

            // Function to get cart data from local storage
            function getCart() {
                const cartData = localStorage.getItem('shoppingCart');
                return cartData ? JSON.parse(cartData) : [];
            }

            // Function to save cart data to local storage
            function saveCart(cart) {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            // Function to update the cart display
            function updateCartDisplay() {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';
                let subtotal = 0;

                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    cartSummary.style.display = 'none';
                } else {
                    emptyCartMessage.style.display = 'none';
                    cartSummary.style.display = 'block';
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.classList.add('cart-item');
                        cartItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="item-image">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">P${item.price.toFixed(2)}</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="decrease-qty" data-item-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="increase-qty" data-item-id="${item.id}">+</button>
                            </div>
                            <span class="remove-item" data-item-id="${item.id}">Remove</span>
                        `;
                        cartItemsContainer.appendChild(cartItemDiv);
                        subtotal += item.price * item.quantity;
                    });
                }
                cartSubtotalElement.textContent = `P${subtotal.toFixed(2)}`;

                // Add event listeners for remove, increase, and decrease quantity
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.dataset.itemId;
                        removeFromCart(itemId);
                    });
                });

                document.querySelectorAll('.decrease-qty').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.dataset.itemId;
                        decreaseQuantity(itemId);
                    });
                });

                document.querySelectorAll('.increase-qty').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.dataset.itemId;
                        increaseQuantity(itemId);
                    });
                });
            }

            // Function to remove an item from the cart
            function removeFromCart(itemId) {
                let cart = getCart();
                cart = cart.filter(item => item.id !== itemId);
                saveCart(cart);
                updateCartDisplay();
            }

            // Function to increase the quantity of an item in the cart
            function increaseQuantity(itemId) {
                let cart = getCart();
                const item = cart.find(item => item.id === itemId);
                if (item) {
                    item.quantity++;
                    saveCart(cart);
                    updateCartDisplay();
                }
            }

            // Function to decrease the quantity of an item in the cart
            function decreaseQuantity(itemId) {
                let cart = getCart();
                const item = cart.find(item => item.id === itemId);
                if (item && item.quantity > 1) {
                    item.quantity--;
                    saveCart(cart);
                    updateCartDisplay();
                } else if (item && item.quantity === 1) {
                    removeFromCart(itemId);
                }
            }

            // Initialize the cart display
            updateCartDisplay();

            // Redirect to checkout page
            checkoutButton.addEventListener('click', function() {
                window.location.href = 'checkout.html';
            });
        });
    </script>
</body>
</html>
