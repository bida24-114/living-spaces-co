<body>
    <div class="container">
        <form id="signin-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="signin-username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password">
            </div>
            <button type="submit">Sign In</button>
            <div class="form-footer">
                <a href="signup.html" id="go-to-signup">Don't have an account? Sign Up</a>
            </div>
             <div id="signin-error" class="error-message"></div>
        </form>


    </div>

    <script>
        const signinForm = document.getElementById('signin-form');
        const signinError = document.getElementById('signin-error');


        signinForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = event.target.elements['signin-username'].value.trim();
            const password = event.target.elements['signin-password'].value.trim();

            if (username === '' || password === '') {
                signinError.textContent = "Please fill in all fields.";
                signinError.classList.add('show');
            } else {
                // Simulate successful sign-in (replace with actual authentication logic)
                console.log('Signing in with:', username, password);
                alert(`Welcome ${username}! (Simulated login)`);
                signinError.classList.remove('show');
                //window.location.href = 'index.html'; // Redirect to home page
            }
        });



    </script>
</body>
